<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Converter</title>
</head>
<body>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Plain Text</th>
      <th scope="col">Morse Code</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{plain_text}}</th>
      <td>{{morse_code}}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary"><a class="link-info text-decoration-none" href="{{url_for('home')}}">Try another conversion</a></button>
</body>
</html>
