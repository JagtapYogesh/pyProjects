<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
<h1 align="center">My library</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Book Name</th>
      <th scope="col">Book Author</th>
      <th scope="col">Book rating</th>
      <th scope="col">Action 1</th>
      <th scope="col">Action 2</th>
    </tr>
  </thead>
  <tbody>
  {% if all_books|length > 0 %}
    {% for book in all_books %}
    <tr>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.rating}}</td>
      <td><a href="{{url_for('edit',id=book.id)}}"> Edit rating</a></td>
      <td><a href="{{url_for('deletebook',id=book.id)}}"> Delete</a></td>
    </tr>
    {% endfor %}
  {% else %}
    <h3>Library is Empty</h3>
  {% endif %}

  </tbody>
</table>
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
